<ion-modal-view view-title="Login">
    <ion-content>
    <div class="bar bar-header item-input-inset">
      <h1 class="title">登入</h1>
      <div class="buttons">
        <button class="button button-clear" ng-click="closeLogin()">關閉</button>
      </div>
    </div>

    <form ng-submit="login()">
      <label class="item item-input">
        <span class="input-label">帳號</span>
        <input type="text" value="ian@gmail.com" ng-model="user.email"></input>
      </label>
      <label class="item item-input">
        <span class="input-label">密碼</span>
        <input type="password" value="ian" ng-model="user.password"></input>
      </label>
      <button class="button button-block button-positive" type="submit">登入</button>
    </form>
    <button ng-click="fbLogin()"class='button button-block button-positive'><img class="fb-image" src="img/facebook-transparent-logo-png-0.png"></img>facebook登入</button>
    <a ui-sref="signUp" class="button button-calm button-block button-outline">沒有帳號嗎? 申請帳號!</a>
  </ion-content>
</ion-modal-view>
